<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prazos de vencimento</title>
</head>
<body>
    <h1>Prazos de vencimento</h1>
    <h5>Necessário arquivo que contenha, "Cidade", "Primeiro agendamento", "SA", Tipo de Trabalho"</h5>
    <input type="file" id="csvFile" accept=".csv">
    <button id="removeFile" >Remover Arquivo</button>
    <button id="downloadAll" >Baixar Todos os Dados</button>
    <div id="loadingIndicator">Carregando...</div>
    <div id="recordCount" class="pagination"></div>
        <div class="scroll-container">
            <div class="scroll-content">
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    <div id="output" class="table-container">
        <div class="filter-container">
            <input type="text" id="filterCidade" placeholder="Cidade">
            <input type="text" id="filterRegional" placeholder="Regional">
            <input type="text" id="filterAgendamento" placeholder="Data do 1° Agendamento">
            <input type="text" id="filterTipoTrabalho" placeholder="Tipo de Trabalho">
            <input type="text" id="filterNumero" placeholder="Número de Compromisso">
            <input type="text" id="filterTempo" placeholder="Tempo até Vencer">
        </div>
        
        
        <table id="csvTable"></table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
